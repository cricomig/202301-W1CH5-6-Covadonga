<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Travellian</title>
  <link rel=" shortcut icon" href="./favicon.svg" type="image/x-icon">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="__logo">
        <img src="./images/icons/word.svg" alt="word">
      </div>
      <div class="__mobile">
        <img src="./images/icons/hamburger.svg" alt="icon">
      </div>
      <div id="__desktop">
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Travel</a>
        <a href="#">Blog</a>
        <a href="#">Pricing</a>
      </div>
      <div id="__login">
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>

    </div>
    <div class="header__title">
      <h1>Start your unforgettable journey with us.</h1>
      <p>The best travel for your journey begins now</p>
    </div>

    <form action="#" class="header__form">
      <div class="__label">
        <label for="destination">DESTINATION</label>
        <input placeholder="Dubai" type="text" id="destination">
      </div>
      <div class="__person">
        <label for="person">PERSON</label>
        <input placeholder="2" type="text" id="person">
      </div>
      <div class="__chkin">
        <label for="check-in">CHECK IN</label>
        <input placeholder="Sun, 17th Sep 2020" type="text" id="check-in">
      </div>
      <div class="__chkout">
        <label for="check-out">CHECK OUT</label>
        <input placeholder="Tue,17th Oct 2020" type="text" id="check-out">
      </div>
      <div class="__book">
        <label for="book-now">Book Now</label>
        <input type="submit" name="book-now" id="book-now">
        <img src="./images/icons/arrow.svg" alt="arrow" id="arrow">
      </div>
    </form>
  </header>
</body>

</html>
