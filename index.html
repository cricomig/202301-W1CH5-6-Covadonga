<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf=8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Travellian</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
</head>

<body>
  <section class="section-home">
    <header class="section-home__header">
      <div class="section-home__header__nav__logo">
        <img src="./images/icons/travellian.svg" alt="word" class="section-home__header__nav__logo__detail__word">
        <div class="section-home__header__nav__burger">
          <img src="./images/icons/hamburguer.svg" alt="icon">
        </div>
      </div>
    </header>
    <div class="section-home__title">
      <h1>Start your unforgettable journey with us.</h1>
      <p>The best travel for your journey begins now</p>
    </div>
    <article class="section-home__main">
      <form action="" class="section-home__main__form">
        <div class="section-home__main__form__inputs">
          <div>
            <label for="destination" class="label">DESTINATION</label>
            <input placeholder="Dubai" type="text" id="destination">
            <div class="line"></div>
          </div>

          <div>
            <label for="person">PERSON</label>
            <input placeholder="2" type="text" id="person">
            <div class="line"></div>
          </div>

          <div>
            <label for="check-in">CHECK IN</label>
            <input placeholder="Sun, 17th Sep 2020" type="text" id="check-in">
            <div class="line"></div>
          </div>

          <div>
            <label for="check-out">CHECK OUT</label>
            <input placeholder="Tue,17th Oct 2020" type="text" id="check-out">
            <div class="line"></div>
          </div>

        </div>
        <div class="section-home__main__form__book">
          <label for="book-now">Book Now</label>
          <input type="submit" name="book-now" id="book-now">
          <img src="./images/icons/arrow.svg" alt="arrow" id="book-now">
        </div>
      </form>
    </article>
  </section>

  <section class="section-destinations">
    <header class="section-destination__header">

    </header>
    <article class="section-destination__main">

    </article>
  </section>

  <section class="section-offer">
    <header class="section-offer__header">

    </header>
    <article class="section-offer__main">

    </article>
  </section>

  <section class="section-blog">
    <header class="section-blog__header">
      <h1>Our Blog</h1>
      <p>An insight the incredible experience in the world</p>
      <img src="" alt="A nice photo of a village on a rocky coast in Italy." class="section-blog__photo">
    </header>
    <article class="section-blog__main">

    </article>
  </section>

  <section class="section-planners">
    <header class="section-planners__header">

    </header>
    <article class="section-planners__main">
    </article>
  </section>

  <section class="section-experiences">
    <header class="section-experiences__header">
    </header>
    <article class="section-experiences__main">
    </article>
  </section>
  <footer class="footer">
    <form action="" class="footer__form"></form>
    <nav class="footer__nav"></nav>
  </footer>
</body>

</html>
